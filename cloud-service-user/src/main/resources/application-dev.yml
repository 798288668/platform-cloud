# log
logging:
    file: logs/cloud-service-user.log
    level:
        root: info
        com.dsjk.platform: debug

server:
    port: 8000

spring:
    application:
      name: service-user

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
   #eureka.instance.prefer-ip-address  表示将自己的IP注册到Eureka Server上，
   #如果不配置,会将当前服务提供者所在的主机名注册到Eureka Server上。
    instance:
        prefer-ip-address: true


druid:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/platform_cloud?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: root
    #DataSource Global Setting
    initialSize: 1
    minIdle: 1
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    removeAbandoned: true
    removeAbandonedTimeout: 1800
    logAbandoned: true
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: false
    # druid StatView
    stat-view:
        allow: 127.0.0.1
        deny:
        loginUsername: admin
        loginPassword: admin

# MyBatis
mybatis:
    mapperLocations: classpath:/mapper/**/*.xml

mapper:
    mappers:
        - com.dsjk.platform.common.CommonMapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
